<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <title>Login form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="container flex">
            <div class="left-block">
                <div class="wrap">
                    <img src="img/cat.png" alt="">
                    <div class="block__content">
                        <h1 class="block__content-title">Lorem Ipsum is simply </h1>
                        <span class="block__content-subtitle">Lorem Ipsum is simply</span>
                    </div>
                </div>
            </div>
            <div class="right-block">
                <div class="wrap">
                    <div class="right__title">Welcome to lorem..!</div>
                    <ul class="switch">
                        <li id="login" class="switch__item switch__active">Login</li>
                        <li id="register" class="switch__item">Register</li>
                    </ul>
                    <span>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</span>
                    <div class="form-box">
                        <div id="login-form" class="login-form form__active">
                            <form>
                                <div class="input-group">
                                    <label for="login_name">User name</label>
                                    <span class="error-name"></span>
                                    <input id="login_name" class="input-field" type="text" placeholder="Enter your User name">
                                </div>
                                <div class="input-group">
                                    <label for="login_password">Password</label>
                                    <span id="log_eye" class="eye"></span>
                                    <input id="login_password" class="input-field password" type="password" placeholder="Enter your Password">
                                </div>
                                <span class="forgot">Forgot Password?</span>
                                <input type="submit" id="login_submit" class="btn" value="Login">
                            </form>
                        </div>
                        <div id="register-form" class="register-form">
                            <form>
                                <div class="input-group">
                                    <label for="register_email">Email address</label>
                                    <input id="register_email" class="input-field" type="email" placeholder="Enter your Email Address">
                                </div>
                                <div class="input-group">
                                    <label for="register_name">User name</label>
                                    <input id="register_name" class="input-field" type="text" placeholder="Enter your User name">
                                </div>
                                <div class="input-group">
                                    <label for="register_password">Password</label>
                                    <span id="reg_eye" class="eye"></span>
                                    <input id="register_password" class="input-field password" type="password" placeholder="Enter your Password">
                                </div>
                                <input type="submit" id="register_submit" class="btn register-btn" value="Register">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
